<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhizApp | Reset Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-info navbar-dark">
            <a class="navbar-brand" href="#">Whiz</a>

    </nav>
    <form action="{% url 'reset' user %}" method="post">
      {% csrf_token %}
      <div class="form-group" style="width: 400px;margin: 2% auto;padding: 2%;">
        <label for="new_password">New Password:</label>
        <input required id="new_password" type="password" name="new_password" placeholder="New Password" class="form-control bg-white border-left-0 border-md" style="border-left: 2px solid black!important;border: 1px solid black;">
        <label for="cnf_password">Confirm Password:</label>
        <input required id="cnf_password" type="password" name="cnf_password" placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md" style="border-left: 2px solid black!important;border: 1px solid black;">
        <button type="submit" class="btn btn-primary" style="margin: 2%;">Submit</button>
      </div>
    </form>
</body>
</html>
